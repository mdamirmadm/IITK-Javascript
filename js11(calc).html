<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="mycalcstyle.css">
	<script src="mycalc.js" type="text/javascript"></script>
</head>
<body>
	<form name="myform">
		<div class="mainsection">
		<h1>Calculator</h1>	
		<div><input type="text" name="txt1" placeholder="Enter 1st Number"></div>
		<div><input type="text" name="txt2" placeholder="Enter 2nd Number"></div>
		<div><input type="text" name="txt3" placeholder="Result"></div>
		<div><input type="button" value="+" onclick="add();"></div>
		<div><input type="button" value="-" onclick="sub();"></div>
		<div><input type="button" value="*" onclick="mul();"></div>
		<div><input type="button" value="/" onclick="div();"></div>
		<div><input type="button" value="Clear" onclick="clear1();"></div>
		</div>
		</form>
</body>
</html>
