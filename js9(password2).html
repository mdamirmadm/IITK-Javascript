<html>
<head>
	<title>Concatenation of names</title>
	<style type="text/css">
		table{
			border:5px solid blue;
			padding:20px;
			background-color: #AEBDD9;
		}
		input
		{
			border:2px solid red;
			margin: 5px;
		}
		input[type="button"]
		{
			border-width:0px;

		}
		tr{
			text-align:right;
		}
	</style>
	<script type="text/javascript">
		function show(){ 
			 document.frm.textfield.value=document.frm.passwordfield.value;
		}
	</script>
</head>
<body>
	<form name="frm">
		<table align="center">
		<tr><td>Password : </td><td><input type="password" name="passwordfield"></td></tr>
		<tr><td>Show Password : </td><td><input type="text" name="textfield"></td>
		<tr><td colspan="2" align="center"><input type="button" value="SHOW" onclick="show();"></td></tr>
		</table>
	</form>
</body>
</html>
