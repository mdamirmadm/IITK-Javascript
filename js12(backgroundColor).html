<html>
<head>
	<title></title>
	<script type="text/javascript">
		function setColor(ref){
			if(ref.value=="Default"){
				document.bgColor="white";
			}
			if(ref.value=="Red"){
				document.bgColor="red";
			}
			if(ref.value=="Green"){
				document.bgColor="green";
			}
			if(ref.value=="Blue"){
				document.bgColor="blue";
			}
		}
	</script>
		

		
</head>
<body>
	<div>
		<input type="button" value="Default" onclick="setColor(this);">
		<input type="button" value="Red" onclick="setColor(this);">
		<input type="button" value="Green" onclick="setColor(this);">
		<input type="button" value="Blue" onclick="setColor(this);">
	</div>
</body>
</html>
