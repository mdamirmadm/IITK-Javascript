<!DOCTYPE html>
<html>
<head>
	<title>Assignment</title>
	<style type="text/css">
		form{
			width:400px;
			height:100px;
			position: absolute;
			left:500px;
			top:50px;
			border:5px solid red;
			text-align:center;
			padding: 120px 0px;
		}
	</style>
	<script type="text/javascript">
		function change(){
			if(document.myform.btn.value=="Show")
			{
				document.myform.pwd.type="text";
				document.myform.btn.value="Hide";
			}
			else if(document.myform.btn.value=="Hide")
			{
				document.myform.pwd.type="password";
				document.myform.btn.value="Show";
			}
		}
	</script>
</head>
<body>
	<form name="myform">
	<input type="password" name="pwd">
	<input type="button" value="Show" name="btn" onclick="change();">
	</form>
</body>
</html>
