<!DOCTYPE html>
<html>
<head>
	<title>Assignment</title>
	<style type="text/css">
		form{
			width:600px;
			height:350px;
			position: absolute;
			left: 450px;
			top:100px;
			padding: 40px 0px;
			text-align: center;
			background-color: white;
		}
		input{
			width:400px;
			height:50px;
			border-radius:10px;
			margin:10px 0px;
			padding-left: 10px;
			background-color: #da9191 ;
			border-width: 0px;

		}
	</style>
	<script type="text/javascript">
		function greater()
		{
			a= parseInt(document.myform.txt1.value);
			b= parseInt(document.myform.txt2.value);
			if(a>b){
				document.myform.txt3.value=a;
			}else{
				document.myform.txt3.value=b;
			}
		}
	</script>
</head>
<body style="background-color: #9bdada;">
	<form name="myform">
		<h1 style="border-bottom:5px solid black;">Find the Greater Number</h1>
		<input type="text" name="txt1"> <br>
		<input type="text" name="txt2">	<br>
		<input type="text" name="txt3">	<br>
		<input style="background-color: black; color: white; font-size: 20px; border-radius: 30px; border-width: 0px;" type="button" value="Find Greater" onclick="greater();">
	</form>
</body>
</html>
